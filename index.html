  <body>
    <nav class="navi">
      <div class="item1">
        <a href="#home">Home</a>

    <section class="background-main" id="home">
      <div class="main">
        <div class="signup">
          <h1>Signup</h1>
          <input id="signup-name" type="text" placeholder="Enter Your Name" />
          <input
            id="signup-email"
            type="email"
            placeholder="Enter Your Email"
          />
          <input
            id="signup-password"
            type="password"
            placeholder="Create Password"
            maxlength="8"
          />
          <button class="btn-signup-item">Signup</button>
          <p>Already have an account?&nbsp;<a href="">Login</a></p>
          <hr />
          <button class="social-btn" disabled>
            <i class="fab fa-facebook"></i><span>Login with Facebook</span>
          </button>
          <button class="social-btn" disabled>
            <i class="fab fa-google"></i><span>Login with Google</span>
          </button>
        </div>
      </div>
      <div class="main1">
        <div class="signin">
          <h1>Login</h1>
          <input type="email" id="login-email" placeholder="Enter Email" />
          <input
            type="password"
            id="login-password"
            placeholder="Enter Password"
            maxlength="8"
          />
          <button class="btn-login-item">Login</button>
          <p>Don't have an Account? &nbsp;<a id="registerLink" href="">Register</a></p>
          <hr />
          <button class="social-btnlog" disabled>
            <i class="fab fa-facebook"></i><span>Login with Facebook</span>
          </button>
          <button class="social-btnlog" disabled>
            <i class="fab fa-google"></i><span>Login with Google</span>
          </button>
        </div>
      </div>
    </section>
    <section id="about" class="container">

        <input type="text" id="countryInput" placeholder="Enter Country Name" />
